		// 입력값을 지워준다.
		document.getElementById('findBtn').addEventListener('click',
				function(e) {
					let inputVal = document.getElementById('keyword').value;
					document.querySelectorAll('span').forEach(function(item) {
						if (item.innerText == inputVal) {
							item.remove();
						}
					});
